      summary: Get User Information
      parameters:
        - name: Authorization
          in: header
          description: The access token obtained from the OAuth token endpoint
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              example:
                level: ""
                login: severine.alexandre
                lastName: ALEXANDRE
                firstName: SEVERINE
                externalId: "5555959"
                username: SEVERINE ALEXANDRE
                type: ENSEIGNANT
                childrenIds: []
                uai:
                  - "0805432C"
                userId: 2bacdfd2-b59c-4b21-a23e-f6346e02fc4a
