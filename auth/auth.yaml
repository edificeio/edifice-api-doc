  /auth/oauth2/token:
    get:
      tags:
        - oauth2
      summary: Obtain OAuth2 Token
      description: |
        Endpoint to obtain an OAuth2 token using the password grant type.
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                grant_type:
                  type: string
                  example: password
                username:
                  type: string
                  example: "{USERNAME}"
                password:
                  type: string
                  example: "{PASSWORD}"
                scope:
                  type: string
                  example: "{SCOPE}"
                client_id:
                  type: string
                  example: "{CLIENT_ID}"
                client_secret:
                  type: string
                  example: "{CLIENT_SECRET}"
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  token_type:
                    type: string
                    example: Bearer
                  access_token:
                    type: string
                    example: "1413b31c-b240-453a-bc1e-3773cd31adc9"
                  refresh_token:
                    type: string
                    example: "9e746d64-3fa8-4ff8-88b3-2d8314f56179"
                  expires_in:
                    type: integer
                    example: 3600
                  scope:
                    type: string
                    example: "{SCOPE}"
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: invalid_request
                  error_description:
                    type: string
                    example: "Invalid request parameters"
        "302":
          description: Authentication failed. HTTP Client is redirected to $SERVER_DOMAIN/auth/login?callback=$SERVER_DOMAIN/
      security:
        - oAuth2AuthCode:
            - userinfo
            - conversation
    post:
      tags:
        - oauth2
      summary: Get OAuth Token
      parameters:
        - name: grant_type
          in: query
          description: The type of grant being used
          required: true
          schema:
            type: string
        - name: code
          in: query
          description: The authorization code received from the authorization server
          required: true
          schema:
            type: string
        - name: redirect_uri
          in: query
          description: The redirect URI used in the authorization request
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  token_type:
                    type: string
                    example: Bearer
                  access_token:
                    type: string
                    example: 37995391-3976-4811-a72a-0cd55522e1f6
                  refresh_token:
                    type: string
                    example: ce472190-0fea-4826-a0d5-c22e8082b49d
                  expires_in:
                    type: integer
                    example: 3600
                  scope:
                    type: string
                    example: userinfo
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: invalid_request
                  error_description:
                    type: string
                    example: "redirect_uri not found"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: invalid_grant
        "302":
          description: Authentication failed. HTTP Client is redirected to $SERVER_DOMAIN/auth/login?callback=$SERVER_DOMAIN/
      security:
        - oAuth2AuthCode:
            - userinfo
            - conversation
