components:
  schemas:
    conversationVisible:
      required:
        - groups
        - users
      type: object
      properties:
        groups:
          type: array
          items:
            $ref: "#/components/schemas/VisibleGroup"
        users:
          type: array
          items:
            $ref: "#/components/schemas/VisibleUser"
    VisibleUser:
      required:
        - displayName
        - id
        - profile
      type: object
      properties:
        id:
          type: string
        displayName:
          type: string
        profile:
          type: string
          enum:
            - Student
            - Teacher
            - Relative
            - Personel
            - Guest
        groupDisplayName:
          type: string
        structureyName:
          type: string
    VisibleGroup:
      required:
        - groupDisplayName
        - id
        - name
        - profile
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        profile:
          type: string
          enum:
            - Student
            - Teacher
            - Relative
            - Personel
            - Guest
            - Manual
        groupDisplayName:
          type: string
        structureyName:
          type: string
    Error:
      required:
        - message
      type: object
      properties:
        message:
          type: string
          description: A human readable error message
  securitySchemes:
    oAuth2AuthCode:
      type: oauth2
      description: "For more information, see https://opendigitaleducation.atlassian.net/wiki/spaces/PUBLIC/pages/1184891013/Connecteur+-+SSO+oAuth2"
      flows:
        authorizationCode:
          authorizationUrl: /auth/oauth2/auth
          tokenUrl: /auth/oauth2/token
          scopes:
            userinfo: Get user's identification informations
            conversation: Acces to convsersation API
