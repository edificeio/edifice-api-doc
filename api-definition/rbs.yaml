  /rbs/resource/{id}/booking/periodic:
    post:
      tags:
        - booking
      summary: Create periodic booking of a given resource
      parameters:
        - name: id
          in: path
          required: true
          description: ID of the resource
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                slots:
                  type: array
                  items:
                    type: object
                    properties:
                      start_date:
                        type: string
                        format: date-time
                        description: Start date and time of the booking, in ISO 8601 format
                      end_date:
                        type: string
                        format: date-time
                        description: End date and time of the booking, in ISO 8601 format
                      iana:
                        type: string
                        description: Timezone identifier for the booking times
                    required:
                      - start_date
                      - end_date
                      - iana
                quantity:
                  type: integer
                  description: Number of units to book
                periodicity:
                  type: integer
                  description: Frequency of the booking recurrence
                iana:
                  type: string
                  description: Timezone identifier for the booking recurrence
                days:
                  type: array
                  items:
                    type: boolean
                  minItems: 7
                  maxItems: 7
                  description: Array of boolean values indicating whether the booking should occur on each day of the week, starting from Sunday
                occurrences:
                  type: integer
                  description: Total number of occurrences for the booking
                booking_reason:
                  type: string
                  description: Reason for the booking
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                      example: 100
                    status:
                      type: integer
                      example: 1
        "404":
          description: Bad request
        "302":
          description: Authentication failed. HTTP Client is redirected to $SERVER_DOMAIN/auth/login?callback=$SERVER_DOMAIN/

